<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
    
    <title>Snake</title>
</head>
<body>
    <div id = "overlay" class = "btn__off">
        <div class = "center">
            <div>
                <div class= "gridContainer" id = "gridContainer">
                    <div id = "game-board"></div>
                </div>
            </div>
        </div>   
    </div>  

    <div class = "controls">
        <div class="container__game">

            <label>Game Mode:</label> 
                <div id = "align_item">
                    <div>
                        <input type="radio" name ="one"/>
                        <label for="easy">Easy</label>
                        <br>
                    </div>
                    
                    <div>
                        <input type="radio" name ="one" checked/>
                        <label for="normal">Normal</label>
                        <br>
                    </div>  
                </div>
            <div class = "gamemode">
                <label>Horizontal Grid: </label>
                <input type="number" min="10" max="75" value="50" id="" class = "grid" />
                <br>
            </div>
                    
            <div class = "gamemode">
                <label>Vertical Grid:</label>
                <input type="number" min="10" max="75" value="50" id="" class = "grid">
                <br>
            </div>
                
            <div class = "gamemode">
                <label>Snake Color:</label>  
                <input type="color" value="#00FF00" id="snake__color" class = "grid"/>
                <br>
            </div>
                
            <div class = "gamemode">
                <label>Food color:</label>
                <input type="color" value="#FF0000" id="food__color" class = "grid"/>
                <br>
            </div>
                    
            <div class = "gamemode">
                <label>Grid Color:</label>
                <input type="color" value="#FFFFFF" id="grid__color" class = "grid"/>
                <br>    
                <br>
            </div>
                
            <button class = "btn">
                <a class = "button_top">PLAY</a>
             </button>
        </div>
    </div>
        
    <script src="JS/game.js"></script>
</body>
</html>
