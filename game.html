<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
    
    <title>Snake</title>
</head>
<body>
    <div id="overlay" class = "btn__off"></div>

    <div class = "controls">
        <div class="container__game">

            <label>Game Mode:</label> 
                <div id = "align_item">
                    <div>
                        <input type="radio" name ="one"/>
                        <label for="easy">Easy</label>
                        <br>
                    </div>
                    
                    <div>
                        <input type="radio" name ="one" checked/>
                        <label for="normal">Normal</label>
                        <br>
                    </div>  
                </div>
            <div class = "gamemode">
                <label>Horizontal Grid: </label>
                <input type="number" min="0" max="1000" value="100" id="" class = "grid" />
                <br>
            </div>
                    
            <div class = "gamemode">
                <label>Vertical Grid:</label>
                <input type="number" min="0" max="1000" value="100" id="" class = "grid">
                <br>
            </div>
                
            <div class = "gamemode">
                <label>Snake Color:</label>  
                <input type="color" value="#00FF00" id="snake__Color" class = "grid"/>
                <br>
            </div>
                
            <div class = "gamemode">
                <label>Food color:</label>
                <input type="color" value="#FF0000" id="food__Color" class = "grid"/>
                <br>
            </div>
                    
            <div class = "gamemode">
                <label>Grid Color:</label>
                <input type="color" value="#FFFFFF" id="grid__Color" class = "grid"/>
                <br>    
                <br>
            </div>
                
            <button class = "btn__on">PLAY</button>
        </div>
    </div>
        
    <script src="JS/game.js"></script>
</body>
</html>
